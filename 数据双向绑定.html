<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue 示例</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
</head>
<body>
	<div id="app">
		<input type="text" v-model="name" placeholder="你的名字">
		<h1>你好,{{ name }}</h1>
	</div>	
<script>
	var app = new Vue({
		el: '#app',
		data:{
			name:'hello world'
		}
	})
</script>	
</body>
</html>
